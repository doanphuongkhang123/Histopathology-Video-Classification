<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histopathology Video Classification</title>
    <style>
        /* Basic CSS for styling the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        /* Styling for the file input */
        input[type="file"] {
            display: none; /* Hide the default input */
        }

        .upload-label {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #2980b9;
        }

        #fileName {
            margin-top: 15px;
            color: #777;
            font-style: italic;
        }

        /* Video preview styling */
        #videoPreview {
            display: none; /* Hide until a video is selected */
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        /* Analyze button styling */
        #analyzeButton {
            background-color: #2ecc71;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #analyzeButton:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        #analyzeButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Result section styling */
        #resultSection {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ecf0f1;
            display: none; /* Hide until analysis starts */
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #resultText {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Histopathology Video Classifier</h1>
        <p>Upload a video.</p>

        <input type="file" id="videoUpload" accept=".avi">
        <label for="videoUpload" class="upload-label">Choose a Video File</label>
        <div id="fileName">No file selected</div>

        <video id="videoPreview" width="100%" controls></video>

        <button id="analyzeButton" disabled>Classify</button>

        <div id="resultSection">
            <div class="loader" id="loader"></div>
            <p id="resultText">Analyzing... Please wait.</p>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // Get references to our HTML elements
        const videoUpload = document.getElementById('videoUpload');
        const fileNameDisplay = document.getElementById('fileName');
        const videoPreview = document.getElementById('videoPreview');
        const analyzeButton = document.getElementById('analyzeButton');
        const resultSection = document.getElementById('resultSection');
        const loader = document.getElementById('loader');
        const resultText = document.getElementById('resultText');

        let selectedFile = null;

        // Listen for when a user selects a file
        videoUpload.addEventListener('change', function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                // Display the name of the file
                fileNameDisplay.textContent = selectedFile.name;
                
                // Create a URL for the video file and show it in the video player
                const fileURL = URL.createObjectURL(selectedFile);
                videoPreview.src = fileURL;
                videoPreview.style.display = 'block';

                // Enable the analyze button
                analyzeButton.disabled = false;

                // Hide old results if they are visible
                resultSection.style.display = 'none';

            } else {
                fileNameDisplay.textContent = 'No file selected';
                videoPreview.style.display = 'none';
                analyzeButton.disabled = true;
            }
        });

        // Listen for when the analyze button is clicked
        analyzeButton.addEventListener('click', function() {
            if (!selectedFile) {
                alert("Please select a video file first!");
                return;
            }

            // --- SIMULATION OF MODEL PROCESSING ---
            
            // 1. Show the loading/result section
            resultSection.style.display = 'block';
            loader.style.display = 'block';
            resultText.textContent = 'Analyzing... Please wait.';

            // 2. Wait for a few seconds to simulate the model running
            // In a real application, this is where you would send the video to your server.
            setTimeout(() => {
                // 3. Define a list of possible output classes
                const mockClasses = [
                    'Playing Guitar', 
                    'Jogging', 
                    'Typing on Keyboard', 
                    'Waving Hand', 
                    'Drinking Water'
                ];

                // 4. Pick a random class from the list
                const randomIndex = Math.floor(Math.random() * mockClasses.length);
                const predictedClass = mockClasses[randomIndex];

                // 5. Hide the loader and show the result
                loader.style.display = 'none';
                resultText.textContent = `Predicted Class: ${predictedClass}`;

            }, 4000); // 4000 milliseconds = 4 seconds delay
        });

    </script>

</body>
</html>
